<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Traducteur temps r√©el ‚Äî EN ‚Üî FR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      text-align: center;
      font-weight: 600;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 820px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
      align-items: center;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .start {
      background: #22c55e;
      color: white;
    }
    .stop {
      background: #ef4444;
      color: white;
    }
    .clear {
      background: transparent;
      color: #cbd5e1;
      border: 1px solid rgba(255,255,255,0.06);
    }
    select {
      background: rgba(255,255,255,0.1);
      color: #f8fafc;
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
      min-width: 160px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background: rgba(255,255,255,0.06);
      color: #f8fafc;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #cbd5e1;
    }
    @media(max-width:600px) {
      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Traducteur temps r√©el ‚Äî EN ‚Üî FR</h1>
  <div class="card">
    <p>Parle dans la langue s√©lectionn√©e au micro ; la transcription et la traduction apparaissent ci-dessous.</p>

    <div class="controls">
      <button id="startBtn" class="start">D√©marrer</button>
      <button id="stopBtn" class="stop" disabled>Arr√™ter</button>
      <button id="clearBtn" class="clear">Effacer</button>
      <select id="directionSelect" title="Sens de traduction">
        <option value="en-fr" selected>Anglais ‚Üí Fran√ßais</option>
        <option value="fr-en">Fran√ßais ‚Üí Anglais</option>
      </select>
    </div>

    <h3>Transcription (<span id="srcLangLabel">anglais</span>)</h3>
    <textarea id="transcript" readonly placeholder="La transcription appara√Ætra ici..."></textarea>

    <h3>Traduction (<span id="targetLangLabel">fran√ßais</span>)</h3>
    <textarea id="translation" readonly placeholder="La traduction appara√Ætra ici..."></textarea>

    <div class="status" id="status">√âtat : inactif</div>
  </div>

<script>
const PROXY_URL = "https://translate.googleapis.com/translate_a/single?client=gtx&dt=t&q=";

const startBtn = document.getElementById('startBtn');
const stopBtn  = document.getElementById('stopBtn');
const clearBtn = document.getElementById('clearBtn');
const directionSelect = document.getElementById('directionSelect');
const transcriptEl = document.getElementById('transcript');
const translationEl = document.getElementById('translation');
const statusEl = document.getElementById('status');
const srcLangLabel = document.getElementById('srcLangLabel');
const targetLangLabel = document.getElementById('targetLangLabel');

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if(!SpeechRecognition){
  statusEl.textContent = "Erreur : navigateur non support√© (Web Speech API requis). Utilise Chrome/Edge.";
  startBtn.disabled = true;
}

let recognizer = null;
let lastFinalTranscript = "";
let translateQueue = Promise.resolve();

function getLangs() {
  // selon le sens s√©lectionn√©, retourner { src, target }
  const val = directionSelect.value;
  if(val === "en-fr") return { src: "en-US", srcCode: "en", targetCode: "fr" };
  if(val === "fr-en") return { src: "fr-FR", srcCode: "fr", targetCode: "en" };
  return { src: "en-US", srcCode: "en", targetCode: "fr" };
}

function updateLabels() {
  const langs = getLangs();
  srcLangLabel.textContent = langs.srcCode === "en" ? "anglais" : "fran√ßais";
  targetLangLabel.textContent = langs.targetCode === "fr" ? "fran√ßais" : "anglais";
}

function initRecognizer() {
  if(recognizer) {
    recognizer.stop();
    recognizer = null;
  }
  const langs = getLangs();
  recognizer = new SpeechRecognition();
  recognizer.lang = langs.src;
  recognizer.continuous = true;
  recognizer.interimResults = true;

  recognizer.onstart = () => {
    statusEl.textContent = "√âtat : √©coute‚Ä¶";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  recognizer.onend = () => {
    statusEl.textContent = "√âtat : inactif";
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  recognizer.onerror = (e) => {
    statusEl.textContent = "Erreur reconnaissance : " + (e.error || "inconnu");
  };

  recognizer.onresult = (event) => {
    let finalAll = "";
    let interimAll = "";
    for(let i=0; i < event.results.length; i++) {
      const res = event.results[i];
      if(res.isFinal) finalAll += res[0].transcript + " ";
      else interimAll += res[0].transcript + " ";
    }
    finalAll = finalAll.trim();
    interimAll = interimAll.trim();

    transcriptEl.value = finalAll + (interimAll ? ("\n\n" + interimAll) : "");

    // d√©tecter nouvelle portion finale non traduite
    let newFinal = "";
    if(finalAll.startsWith(lastFinalTranscript)){
      newFinal = finalAll.slice(lastFinalTranscript.length).trim();
    } else {
      newFinal = finalAll;
    }

    if(newFinal){
      lastFinalTranscript = finalAll;
      enqueueTranslate(newFinal);
    }
  };
}

function enqueueTranslate(text){
  translateQueue = translateQueue.then(() => translateGoogle(text))
    .catch(e => {
      statusEl.textContent = "Erreur traduction : " + (e.message || e);
    });
}

async function translateGoogle(text){
  statusEl.textContent = "Traduction en cours‚Ä¶";
  const langs = getLangs();
  const url = PROXY_URL + encodeURIComponent(text) + `&sl=${langs.srcCode}&tl=${langs.targetCode}`;
  const resp = await fetch(url);
  if(!resp.ok) throw new Error("Erreur r√©seau Google Translate");
  const data = await resp.json();
  // data[0] est tableau de phrases traduites
  const translated = data[0].map(item => item[0]).join(" ");
  translationEl.value += (translationEl.value ? "\n" : "") + translated;
  statusEl.textContent = "√âtat : traduction OK";
}

/* UI events */

startBtn.addEventListener('click', async () => {
  try {
    await navigator.mediaDevices.getUserMedia({ audio: true });
  } catch (e) {
    statusEl.textContent = "Micro non disponible ou refus√©.";
    return;
  }
  if(!recognizer) initRecognizer();
  try {
    recognizer.start();
  } catch (e) {}
});

stopBtn.addEventListener('click', () => {
  if(recognizer) recognizer.stop();
});

clearBtn.addEventListener('click', () => {
  transcriptEl.value = "";
  translationEl.value = "";
  statusEl.textContent = "√âtat : inactif";
  lastFinalTranscript = "";
  translateQueue = Promise.resolve();
});

/* Quand on change le sens de traduction, mettre √† jour labels et reset */
directionSelect.addEventListener('change', () => {
  updateLabels();
  if(recognizer) {
    recognizer.stop();
    recognizer = null;
  }
  transcriptEl.value = "";
  translationEl.value = "";
  lastFinalTranscript = "";
  translateQueue = Promise.resolve();
  statusEl.textContent = "√âtat : inactif";
});

updateLabels();
</script>
</body>
</html>
